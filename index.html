<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDMUSIC - Top 20 Artistas 2025 (Live)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores da REDMUSIC: Vermelho (Neon), Cinza Escuro (Fundo), Azul Ciano (Contraste) */
            --bg-dark: #0A0A15;
            --primary-red: #FF0054; /* Vermelho Neon Vívido */
            --accent-cyan: #00FFFF; /* Ciano de Destaque */
            --text-light: #E0E0E8;
            --text-muted: #A0A0B0;
            --card-bg: #1A1A2E;
            --glow-filter: drop-shadow(0 0 4px rgba(255, 0, 84, 0.7));
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
            overflow-x: hidden;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
            background-color: #0E0E20;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 0, 84, 0.2);
            padding: 30px;
            border: 1px solid rgba(255, 0, 84, 0.2);
        }

        .header {
            border-bottom: 2px solid var(--primary-red);
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-red);
            text-shadow: 0 0 8px var(--primary-red);
            letter-spacing: 2px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4em;
            color: var(--text-light);
            text-transform: uppercase;
            margin: 0;
            padding-left: 20px;
        }

        .status {
            font-size: 0.8em;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        /* Lista de Artistas */
        #ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 15px;
        }

        .artist-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .artist-item:hover {
            background-color: #242440;
            transform: translateY(-3px);
            border-color: var(--primary-red);
            box-shadow: 0 0 10px rgba(255, 0, 84, 0.4);
        }

        /* Indicador de Posição */
        .rank-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--primary-red);
            min-width: 40px;
            text-align: left;
            margin-right: 20px;
            text-shadow: 0 0 5px rgba(255, 0, 84, 0.5);
            transition: color 0.5s;
        }

        .artist-info {
            flex-grow: 1;
        }

        .artist-name {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--text-light);
            transition: color 0.3s;
        }

        .artist-item:hover .artist-name {
            color: var(--accent-cyan);
        }

        .artist-genre {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .streams-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: var(--accent-cyan);
            margin-left: 20px;
            min-width: 120px;
            text-align: right;
        }

        /* Animação para Artista que Sobe/Desce */
        .rank-up .rank-number { color: #00E676; } /* Verde para subir */
        .rank-down .rank-number { color: #FF1744; } /* Vermelho para descer */
        
        .animated-change {
            animation: pulse-rank 0.5s 2;
        }

        @keyframes pulse-rank {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: rgba(255, 255, 255, 0.1); }
            100% { transform: scale(1); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                padding-left: 0;
                margin-top: 10px;
            }
            .rank-number {
                font-size: 1.4em;
                min-width: 30px;
            }
            .artist-name {
                font-size: 1.1em;
            }
            .streams-count {
                font-size: 0.9em;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <div class="logo">REDMUSIC</div>
        <h1>TOP 20 YOUTUBE 2025</h1>
        <div class="status">Status: <span id="real-time-status">LIVE | Atualizando...</span></div>
    </div>

    <ul id="ranking-list">
        </ul>
</div>

<script>
    // Lista base de artistas (com dados simulados)
    const baseArtists = [
        { name: 'Taylor Swift', genre: 'Pop / Country', streams: 15000000000 },
        { name: 'BLACKPINK', genre: 'K-Pop / Grupo Feminino', streams: 14500000000 },
        { name: 'Shakira', genre: 'Pop Latino / Dance', streams: 13000000000 },
        { name: 'Ariana Grande', genre: 'Pop / R&B', streams: 12500000000 },
        { name: 'Katy Perry', genre: 'Pop', streams: 11500000000 },
        { name: 'Karol G', genre: 'Reggaeton / Urbano Latino', streams: 11000000000 },
        { name: 'Rihanna', genre: 'R&B / Pop', streams: 10500000000 },
        { name: 'Adele', genre: 'Soul / Pop', streams: 10000000000 },
        { name: 'Billie Eilish', genre: 'Alternative Pop', streams: 9500000000 },
        { name: 'Lady Gaga', genre: 'Pop / Dance', streams: 9000000000 },
        { name: 'Marília Mendonça', genre: 'Sertanejo / Sofrência', streams: 8500000000 },
        { name: 'Beyoncé', genre: 'R&B / Pop', streams: 8000000000 },
        { name: 'Dua Lipa', genre: 'Pop / Dance-Pop', streams: 7500000000 },
        { name: 'Nicki Minaj', genre: 'Hip-Hop / Rap', streams: 7000000000 },
        { name: 'Sia', genre: 'Pop / Indie Pop', streams: 6500000000 },
        { name: 'Lana Del Rey', genre: 'Alternative / Indie Pop', streams: 6000000000 },
        { name: 'Selena Gomez', genre: 'Pop', streams: 5500000000 },
        { name: 'Sabrina Carpenter', genre: 'Pop', streams: 5000000000 },
        { name: 'Doja Cat', genre: 'Pop / R&B / Hip-Hop', streams: 4500000000 },
        { name: 'Tyla', genre: 'Amapiano / R&B', streams: 4000000000 }
    ];

    // Variável para armazenar o estado anterior (para comparação de ranking)
    let previousRanking = [];

    // Função para simular a busca de dados em tempo real (Substituir pela chamada à API real)
    function fetchRealTimeData() {
        // Clonar a lista para modificá-la
        let newArtists = JSON.parse(JSON.stringify(baseArtists));

        // SIMULAÇÃO DE ATUALIZAÇÃO EM TEMPO REAL:
        // Adiciona um pequeno valor aleatório às streams (o que causará a mudança de ranking)
        newArtists.forEach(artist => {
            // Adiciona entre 100 mil e 500 milhões de streams
            artist.streams += Math.floor(Math.random() * 500000000) + 100000;
        });

        // Ordena a nova lista pelo número de streams (mais streams no topo)
        newArtists.sort((a, b) => b.streams - a.streams);

        return newArtists;
    }

    // Função para renderizar e atualizar a lista no DOM
    function renderRanking(currentRanking) {
        const listElement = document.getElementById('ranking-list');
        listElement.innerHTML = ''; // Limpa a lista atual

        currentRanking.forEach((artist, index) => {
            const rank = index + 1;
            const listItem = document.createElement('li');
            listItem.className = 'artist-item';

            // Verifica a mudança de ranking para aplicar classes de animação
            let rankChangeClass = '';
            if (previousRanking.length > 0) {
                const previousIndex = previousRanking.findIndex(prev => prev.name === artist.name);
                const previousRank = previousIndex + 1;

                if (previousRank > rank) {
                    rankChangeClass = 'rank-up animated-change'; // Subiu
                } else if (previousRank < rank) {
                    rankChangeClass = 'rank-down animated-change'; // Desceu
                }
            }
            
            listItem.classList.add(rankChangeClass);

            // Formata o número de streams para um formato mais legível (ex: 12.5 B)
            const formattedStreams = formatStreams(artist.streams);

            listItem.innerHTML = `
                <span class="rank-number">${String(rank).padStart(2, '0')}</span>
                <div class="artist-info">
                    <span class="artist-name">${artist.name}</span>
                    <span class="artist-genre">${artist.genre}</span>
                </div>
                <span class="streams-count">${formattedStreams}</span>
            `;

            listElement.appendChild(listItem);
        });

        // Atualiza o ranking anterior para o próximo ciclo de comparação
        previousRanking = currentRanking;

        // Atualiza o status
        document.getElementById('real-time-status').textContent = `LIVE | Atualizado: ${new Date().toLocaleTimeString('pt-BR')}`;
    }

    // Função auxiliar para formatar streams em Bilhões, Milhões, etc.
    function formatStreams(num) {
        if (num >= 1000000000) {
            return (num / 1000000000).toFixed(1).replace('.', ',') + ' B';
        }
        if (num >= 1000000) {
            return (num / 1000000).toFixed(1).replace('.', ',') + ' M';
        }
        return num.toLocaleString('pt-BR');
    }

    // Inicia a primeira renderização
    const initialRanking = fetchRealTimeData();
    renderRanking(initialRanking);

    // Configura a atualização em tempo real (a cada 5 segundos)
    setInterval(() => {
        const newRanking = fetchRealTimeData();
        renderRanking(newRanking);
    }, 5000); // 5000 milissegundos = 5 segundos

</script>
</body>
</html>
